<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukulele Chords</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 20px;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
    }

    #chordDisplay {
      font-size: 1.4em;
      white-space: pre-wrap;
      margin-top: 80px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="toggleScroll()">Start/Stop</button>
  <label>Speed (1â€“10): 
    <select id="speedSelect">
      <option value="1">1 (Slowest)</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10 (Fastest)</option>
    </select>
  </label>
  <br><br>
  <input type="file" id="fileInput" accept=".txt">
  <button onclick="loadPastedText()">Use Pasted Text</button>
</div>

<textarea id="textInput" placeholder="Paste plain text chords here..."></textarea>

<pre id="chordDisplay">Upload or paste a song to begin.</pre>

<script>
  let scrollInterval = null;

  function toggleScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    } else {
      const speed = document.getElementById("speedSelect").value;
      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1);
      }, 1000 / speed);
    }
  }

  document.getElementById("speedSelect").addEventListener("change", () => {
    if (scrollInterval) {
      toggleScroll();
      toggleScroll();
    }
  });

  document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      document.getElementById("chordDisplay").textContent = e.target.result;
      window.scrollTo(0, 0);
    };
    reader.readAsText(file);
  });

  function loadPastedText() {
    const text = document.getElementById("textInput").value;
    document.getElementById("chordDisplay").textContent = text || "No text pasted.";
    window.scrollTo(0, 0);
  }
</script>

</body>
</html>
