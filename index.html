<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukulele Chords</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      padding: 20px;
      margin: 0;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
    }

    pre {
      font-size: 1.4em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="toggleScroll()">Start/Stop</button>
  <label>Speed (1â€“10): 
    <select id="speedSelect">
      <option value="1">1 (Slowest)</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10 (Fastest)</option>
    </select>
  </label>
 <select id="songSelect" onchange="loadSong()">
  <option value="saajna">Saajna</option>
  <option value="woh_lamhey">Woh Lamhey</option>
  <option value="taare_zameen_par">Taare Zameen Par</option>
  <option value="maa">Maa</option>
  <option value="baarishein">Baarishein</option>
  <option value="tere_sang_yara">Tere Sang Yara</option>
</select>

</div>

<h1 id="songTitle">Ukulele Chords</h1>
<pre id="chordDisplay">Loading...</pre>

<script>
  let scrollInterval = null;

  function toggleScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    } else {
      const speed = document.getElementById("speedSelect").value;
      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1);
      }, 1000 / speed);
    }
  }

  document.getElementById("speedSelect").addEventListener("change", () => {
    if (scrollInterval) {
      toggleScroll();
      toggleScroll();
    }
  });

  function loadSong() {
    const songKey = document.getElementById("songSelect").value;
    const title = songKey.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase());
    document.getElementById("songTitle").textContent = title;

    fetch(`${songKey}.txt`)
      .then(res => res.text())
      .then(text => {
        document.getElementById("chordDisplay").textContent = text;
        window.scrollTo(0, 0);
      })
      .catch(err => {
        document.getElementById("chordDisplay").textContent = "Failed to load song.";
        console.error(err);
      });
  }

  window.onload = loadSong;
</script>

</body>
</html>
