<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukulele Chords</title>
  <style>
    body { font-family: sans-serif; line-height: 1.8; padding: 20px; }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="toggleScroll()">Start/Stop</button>
  <label>Speed (1â€“10): 
    <input type="number" id="speedInput" min="1" max="10" value="5">
  </label>
  <label>Song:
    <select id="songSelect" onchange="loadSong()">
        <option value="saajna">Saajna</option>
        <option value="woh_lamhey">Woh Lamhey</option>
    </select>   
  </label>
</div>

<h1 id="songTitle">Ukulele Chords</h1>
<pre id="chordDisplay">Loading...</pre>

<script>
  let scrollInterval = null;

  function toggleScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    } else {
      const speed = document.getElementById("speedInput").value;
      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1);
      }, 1000 / speed);
    }
  }

  document.getElementById("speedInput").addEventListener("input", () => {
    if (scrollInterval) {
      toggleScroll();
      toggleScroll();
    }
  });

  function loadSong() {
    const songKey = document.getElementById("songSelect").value;
    const title = songKey.replace(/_/g, " ").replace(/\b\w/g, c => c.toUpperCase());
    document.getElementById("songTitle").textContent = title;

    fetch(`${songKey}.txt`)
      .then(res => res.text())
      .then(text => {
        document.getElementById("chordDisplay").textContent = text;
        window.scrollTo(0, 0);
      })
      .catch(err => {
        document.getElementById("chordDisplay").textContent = "Failed to load song.";
        console.error(err);
      });
  }

  window.onload = loadSong;
</script>

</body>
</html>
