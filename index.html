<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukulele Chords</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
    }

    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      resize: both;
      overflow: auto;
      z-index: 1000;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    #controlsHeader {
      cursor: move;
      font-weight: bold;
      margin-bottom: 10px;
      background: #ddd;
      padding: 5px;
    }

    pre {
      font-size: 1.4em;
      white-space: pre-wrap;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
    }

    select, input, button {
      font-size: 1em;
      margin-top: 8px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .section {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

<div id="controls">
  <div id="controlsHeader">üéõ Controls</div>

  <button onclick="toggleScroll()">Start/Stop</button>
  <label>Speed (1‚Äì10):
    <select id="speedSelect">
      <option value="1">1 (Slowest)</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10 (Fastest)</option>
    </select>
  </label>

  <label>
    Upload .txt file:
    <input type="file" id="fileInput" accept=".txt">
  </label>

  <label>
    Paste text:
    <textarea id="textInput" placeholder="Paste your song here..."></textarea>
  </label>

  <input type="text" id="songName" placeholder="Name this song to save">
  <button onclick="saveSong()">üíæ Save Song</button>

  <label>
    Saved Songs:
    <select id="savedSongs" onchange="loadSavedSong()">
      <option value="">-- Select Song --</option>
    </select>
  </label>

  <button onclick="deleteSong()">üóëÔ∏è Delete Selected Song</button>
</div>

<pre id="chordDisplay" class="section">Upload, paste, or select a song to begin.</pre>

<script>
  let scrollInterval = null;

  function toggleScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    } else {
      const speed = document.getElementById("speedSelect").value;
      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1);
      }, 1000 / speed);
    }
  }

  document.getElementById("speedSelect").addEventListener("change", () => {
    if (scrollInterval) {
      toggleScroll();
      toggleScroll();
    }
  });

  document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      const content = e.target.result;
      document.getElementById("textInput").value = content;
      document.getElementById("chordDisplay").textContent = content;
      window.scrollTo(0, 0);
    };
    reader.readAsText(file);
  });

  function saveSong() {
    const name = document.getElementById("songName").value.trim();
    const content = document.getElementById("textInput").value;
    if (!name || !content) {
      alert("Please enter a name and paste or load text.");
      return;
    }

    localStorage.setItem("song_" + name, content);
    updateSavedSongs();
    alert(`Saved as "${name}"`);
  }

  function updateSavedSongs() {
    const select = document.getElementById("savedSongs");
    select.innerHTML = `<option value="">-- Select Song --</option>`;
    for (let key in localStorage) {
      if (key.startsWith("song_")) {
        const name = key.replace("song_", "");
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }
  }

  function loadSavedSong() {
    const name = document.getElementById("savedSongs").value;
    if (!name) return;
    const content = localStorage.getItem("song_" + name);
    document.getElementById("textInput").value = content;
    document.getElementById("chordDisplay").textContent = content;
    window.scrollTo(0, 0);
  }

  function deleteSong() {
    const name = document.getElementById("savedSongs").value;
    if (!name) return;
    if (confirm(`Delete "${name}"?`)) {
      localStorage.removeItem("song_" + name);
      updateSavedSongs();
      document.getElementById("textInput").value = "";
      document.getElementById("chordDisplay").textContent = "";
    }
  }

  window.onload = updateSavedSongs;

  // Make controls draggable
  dragElement(document.getElementById("controls"));

  function dragElement(elmnt) {
    const header = document.getElementById("controlsHeader");
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    header.onmousedown = dragMouseDown;

    function dragMouseDown(e) {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>

</body>
</html>
