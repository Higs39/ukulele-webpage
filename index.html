<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ukulele Chords</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 20px;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
      max-width: 300px;
    }

    pre {
      font-size: 1.4em;
      white-space: pre-wrap;
      margin-top: 180px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1em;
      margin-top: 10px;
    }

    select, input, button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="controls">
  <button onclick="toggleScroll()">Start/Stop</button>
  <label>Speed:
    <select id="speedSelect">
      <option value="1">1 (Slowest)</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5" selected>5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10 (Fastest)</option>
    </select>
  </label>

  <input type="file" id="fileInput" accept=".txt">
  <textarea id="textInput" placeholder="Paste your song here..."></textarea>
  <input type="text" id="songName" placeholder="Name this song">
  <button onclick="saveSong()">üíæ Save Song</button>

  <label>Saved Songs:
    <select id="savedSongs" onchange="loadSavedSong()">
      <option value="">-- Select Song --</option>
    </select>
  </label>
  <button onclick="deleteSong()">üóëÔ∏è Delete Selected Song</button>
</div>

<pre id="chordDisplay">Upload, paste, or select a song to begin.</pre>

<script>
  let scrollInterval = null;

  function toggleScroll() {
    if (scrollInterval) {
      clearInterval(scrollInterval);
      scrollInterval = null;
    } else {
      const speed = document.getElementById("speedSelect").value;
      scrollInterval = setInterval(() => {
        window.scrollBy(0, 1);
      }, 1000 / speed);
    }
  }

  document.getElementById("speedSelect").addEventListener("change", () => {
    if (scrollInterval) {
      toggleScroll();
      toggleScroll();
    }
  });

  document.getElementById("fileInput").addEventListener("change", (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      document.getElementById("textInput").value = e.target.result;
      document.getElementById("chordDisplay").textContent = e.target.result;
      window.scrollTo(0, 0);
    };
    reader.readAsText(file);
  });

  function saveSong() {
    const name = document.getElementById("songName").value.trim();
    const content = document.getElementById("textInput").value;
    if (!name || !content) {
      alert("Please enter a name and paste or load text.");
      return;
    }

    localStorage.setItem("song_" + name, content);
    updateSavedSongs();
    alert("Saved!");
  }

  function updateSavedSongs() {
    const select = document.getElementById("savedSongs");
    select.innerHTML = `<option value="">-- Select Song --</option>`;
    for (let key in localStorage) {
      if (key.startsWith("song_")) {
        const name = key.replace("song_", "");
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      }
    }
  }

  function loadSavedSong() {
    const name = document.getElementById("savedSongs").value;
    if (!name) return;
    const content = localStorage.getItem("song_" + name);
    document.getElementById("textInput").value = content;
    document.getElementById("chordDisplay").textContent = content;
    window.scrollTo(0, 0);
  }

  function deleteSong() {
    const name = document.getElementById("savedSongs").value;
    if (!name) return;
    if (confirm(`Delete "${name}"?`)) {
      localStorage.removeItem("song_" + name);
      updateSavedSongs();
      document.getElementById("textInput").value = "";
      document.getElementById("chordDisplay").textContent = "";
    }
  }

  window.onload = updateSavedSongs;
</script>

</body>
</html>
